<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
        
    }
    body{
        
        display: flex;
        justify-content: center;
        flex-wrap: nowrap;
        justify-content: center;
        width: auto;
        
    }
    .normal{
        flex: 1;
        height: 80vh;
        border-radius: 50px;
        background-size: cover;
        background-position:center;
        margin: 10px;
        cursor:pointer;
        transition: all 0.7s ease-in;

    }
    .special{
        
        transition: all 0.7s ease-in;
        position: relative;
        flex: 5;
    }
    .normal h3{
        opacity: 0;
        position: absolute;
        color: white;
        font-weight: bold;
        bottom:20px;
        left:20px;
    }
    .special h3{
        opacity: 1;
        transition:opacity 0.3s ease-in 0.4s
    }
    @media (max-width:480px){
        .normal:nth-of-type(4),
        .normal:nth-of-type(5){
            display: none;
        }    
    }
  
    
    </style>
</head>
<body>
    
       <div  class="special normal" style="background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')">
        <h3>Explore The World</h3>
        </div>
       <div  class="normal" style="background-image: url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')">
        <h3>Wild Forest</h3>
        </div>
       <div  class="normal" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80')">
        <h3>Sunny Beach</h3>
        </div>
       <div  class="normal" style="background-image: url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80')">
        <h3>City On Winter</h3>
        </div>
       <div  class="normal" style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')">
        <h3>Mountains-Clouds</h3>
